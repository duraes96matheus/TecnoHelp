});

});

});

		<style type="text/css">
			#TIPO{
				display: none;
			}			
			body{
				background: url(IMG/cidade.jpg) no-repeat center center;

				-moz-background-size: 100% 100%;

	<div id="all" align="center">
		<body style="margin-top: 20px">		
			<table  class=" table-sm" >
				<form name="FRMcadastro"  method="post" method="get" action="PHP/IncluirUsuario.php" >
					<td width="600px;"> 
						<div class="form-group">
							<label>Imagem de Perfil:</label>
							<input type="file" name="IMG_Usuario" id="IMG_Usuario"  class="form-control" />
						</div>
						<div class="form-group">
							<label>Nome Completo: </label> 
							<input type="text" name="NM_Usuario" id="NM_Usuario" placeholder="Nome" maxlength="255" class="form-control" required minlength="5" >
						</div>
						<div class="form-group">													
							<label>Data de Nascimento:</label>
							<input type="text" name="DT_Nascimento" id="DT_Nascimento" placeholder="Data de Nascimento" class="form-control" required >
						</div>
						<div class="form-group">								
							<label>Sexo: </label>
							<select name="SEXO" id="Sexo" class="form-control">
								<option value="Masculino">Masculino</option>
								<option value="Feminino">Feminino</option>
							</select>
						</div>
						<div class="form-group"> 								
							<label>CPF: </label>		
							<input type="text" name="CPF" id="CPF" placeholder="CPF" required size="12" maxlength="20" class="form-control" required minlength="14" >														
						</div>											
						<div class="form-group">
							<label>Email: </label>
							<input type="email" maxlength='155' name="DS_Email" id="DS_Email"  maxlength="100" placeholder="Email" class="form-control" required>
						</div>
						<div class="form-group">						
							<label>Telefone 1: </label>
							<input type="text"  name="Tel_1"  id="Tel_1" placeholder="Telefone Fixo" class="form-control" required minlength="12">
						</div>				
						<div class="form-group">						
							<label>Telefone 2: </label>
							<input type="text"  name="Tel_2"  id="Tel_2" placeholder="Telefone Celular"class="form-control" required minlength="13" >
						</div>
					</td>
					<td width="600">
						<div class="form-group">								
							<label>CEP: </label>
							<input type="text" maxlength="20" name="CEP" id="CEP" placeholder="CEP" class="form-control"  required>
						</div>
						<div class="form-group">											
							<label>Endereco: </label>
							<input type="text" maxlength='100' name="DS_Endereco" id="DS_Endereco" placeholder="EndereÃ§o" class="form-control" readonly>
						</div>					
						<div class="form-group">											
							<label>Numero e Complemento </label>
							<input type="text" maxlength='100' name="Complemento" id="Complemento" placeholder="Complemento" class="form-control" >
						</div>
						<div class="form-group">						
							<label>Bairro: </label>
							<input type="text" maxlength='100' name="DS_Bairro" id="DS_Bairro" placeholder="Bairro"class="form-control" >
						</div>
						<div class="form-group">								
							<label>Cidade: </label>							
							<input type="text" maxlength="255" name="DS_Cidade" id="DS_Cidade" placeholder="Cidade" class="form-control"  readonly>
						</div>	
						<div class="form-group">							
							<label>Usuario </label>							
							<input type="text" name="Username"  id="Username" class="form-control" maxlength="20"/>
						</div>						
						<div class="form-group">								
						<label>Senha: </label>							
							<input type="password" maxlength="20" placeholder="Senha" name="Password" id="Password"  class="form-control" required >
						</div>	
						<div class="form-group" id="TIPO">
							<input type="text" name="TIPO" value="Solicitante"  class="form-control">
						</div>
						<br /><br />																											
						<button class="btn btn-success" type="submit">Cadastrar</button>
						<input class="btn btn-danger" type="reset" value="Limpar">
						<a href="javascript:history.back()" class="btn btn-primary">Voltar</a> 					
					</td>					
				</form>
