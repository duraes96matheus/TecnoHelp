<!DOCTYPE html>
<html lang="pt">
	<head>
		<title>Cadastro de Prestadores</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">		
		<meta name="description" content="">
		<meta name="author" content="Matheus">
		<meta name="viewport" content="width=device-width, initial-scale=1">		
		<link rel="shortcut icon" href="IMG/network.png">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">		
		<link href="CSS/bootstrap.min.css"  rel="stylesheet" type="text/css"/>
		<script src="JS/jquery-3.3.1.slim.min.js" type="text/javascript"></script>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
		<script src="JS/jquery.mask.min.js" type="text/javascript"></script>
		<script src="JS/jquery.validate.min.js" type="text/javascript"></script>		
		<script src="JS/bootstrap.min.js" type="text/javascript"></script>
		<script src="JS/bootstrap-notify.min.js" type="text/javascript"></script>
		<script src="JS/jquery.correios.js" type="text/javascript"></script>		
        <script src="JS/BuscaCep.js" type="text/javascript"></script>
        <script src="JS/Validacoes.js" type="text/javascript"></script>	
		<script>
			$(document).ready(function(){
  	$('#CPF').mask('000.000.000-00');
});
		$(document).ready(function(){
  	$('#Tel_1').mask('(00)0000-0000');
});
		$(document).ready(function(){
  	$('#Tel_2').mask('(00)00000-0000');
});
		$(document).ready(function(){
  	$('#CEP').mask('00000-000');
});
	$(document).ready(function(){
  	$('#DT_Nascimento').mask('00/00/0000');
});
	$(document).ready(function(){
  	$('#DT_Conclusao').mask('00/0000');
});
		</script>
		<style type="text/css">
			#TIPO{
				display: none;
			}
			body{
				background: url(IMG/cidade.jpg) no-repeat center center;
				-webkit-background-size: 100% 100%;
				-moz-background-size: 100% 100%;
				-o-background-size: 100% 100%;
			}
			label{
				color: #00FFFF;
				font-family: Arial, Helvetica, sans-serif;
				font-size: 20px;		
			}
		</style>		
</head>
	<div id="all" align="center">
		<body style="margin-top: 20px">	
			<table  class=" table-sm" >
				<form name="FRMcadastro"  method="post" method="get" action="PHP/IncluirUsuario.php" >
					<td width="600">
						<div class="form-group">
							<label>Imagem de Perfil:</label>
							<input type="file" name="IMG_Usuario" id="IMG_Usuario"  class="form-control" />
						</div>
						<div class="form-group">
						<label>Nome Completo: </label> 
							<input type="text" name="NM_Usuario" id="NM_Usuario" placeholder="Nome" maxlength="255" class="form-control" required minlength="5" >
						</div>
						<div class="form-group">													
						<label>Data de Nascimento:</label>
							<input type="text" name="DT_Nascimento" id="DT_Nascimento" placeholder="Data de Nascimento" class="form-control" required="date" >
						</div>
						<div class="form-group">								
						<label>Sexo: </label>
							<select name="SEXO" id="Sexo"class="form-control">
								<option value="Masculino">Masculino</option>
								<option value="Feminino">Feminino</option>
							</select>
						</div>
						<div class="form-group"> 								
							<label>CPF: </label>		
							<input type="text" name="CPF" id="CPF" placeholder="CPF" class="form-control" required minlength="14" >
						</div>						
						<div class="form-group">
							<label>Email: </label>
							<input type="email" maxlength='155' name="DS_Email" id="DS_Email" maxlength="100" placeholder="Email" class="form-control"required>
						</div>
						<div class="form-group">						
							<label>Telefone 1: </label>
							<input type="text" name="Tel_1" maxlength="20" id="Tel_1" placeholder="Telefone Fixo" class="form-control" required minlength="12">
						</div>					
						<div class="form-group">						
							<label>Telefone 2: </label>
							<input type="text"  name="Tel_2" maxlength="20" id="Tel_2" placeholder="Telefone Celular"class="form-control" required minlength="12"> 
						</div>
						<div class="form-group">								
							<label>CEP: </label>
							<input type="text" maxlength="20" name="CEP" id="CEP" placeholder="CEP" class="form-control" required>
							</div>
						<div class="for">											
							<label>Endereco: </label>
							<input type="text" maxlength='100' name="DS_Endereco" placeholder="Endereço" id="DS_Endereco" class="form-control" readonly="true">
						</div>
						<div class="form-group">											
							<label>Numero e Complemento </label>
							<input type="text" maxlength='100' name="Complemento" id="Complemento" placeholder="Numero " class="form-control" >
						</div>
						<div class="form-group">						
							<label>Bairro: </label>
								<input type="text" maxlength='100' name="DS_Bairro" id="DS_Bairro" placeholder="Bairro"class="form-control" >
							</div>
						<div class="form-group">								
							<label>Cidade: </label>							
							<input type="text" maxlength="255" name="DS_Cidade" id="DS_Cidade" placeholder="Cidade" class="form-control" readonly="true">
						</div>
					</td>
					<td width="600">				
						<div class="form-group">								
						<label>Prestador para a área da:</label>
							<select name="DS_Area" id="DS_Area" class="form-control">
								<option>Informatica</option>
								<option>Eletrônica</option>
								<option>Ambas</option>
							</select>
						</div>
						<div class="form-group">	
							<label>Formação Acadêmica:</label>						
								<select name="DS_Formacao" id=""class="form-control">
								<option value="Tecnico">Técnico</option>
								<option value="Bacharelado">Bacharelado</option>
										<option value="Especialização">Especialização</option>
										<option value="Mestrado">Mestrado</option>
										<option value="Doutorado">Doutorado</option>
										<option value="Outros">Outros</option>											
									</select>
							</div>
							<div class="form-group">	
								<label>Curso:</label>
								<input type="text" name="Curso"  id="Curso" placeholder="Curso" class="form-control" required/>
							</div>
							<div class="form-group">
								<label>Status: </label>							
									<select name="Status"class="form-control">
										<option value="Concluído">Concuído</option>
										<option value="Cursando">Cursando</option>
										<option value="Interrompido">Interrompido</option>
										<option value="Outros">Outros</option>
								</select>
							</div>
							<div class="form-group">								
								<label>Instituição de ensino</label>
								<input type="text" maxlength="100" name="DS_Instituicao" id="DS_Instituicao" placeholder="Etec Zona Leste" class="form-control"/>
							</div>
							<div class="form-group">									
								<label>Ano de Conclusão ou Previsão</label>
								<input type="text" name="DT_Conclusao" id="DT_Conclusao" class="form-control"/>
							</div>									
							<div class="form-group">							
								<label>Envio de Certificados,Diplomas e outros</label>										
								<input type="file" name="Certificados" placeholder="Certificados"  id="Certificados"/>
							</div>							
							<div class="form-group">
								<label>Disponibilidade para atender fora:</label>
								<select name="Disponibilidade" class="form-control">
									<option value="Possuo">Possuo</option>
									<option value="Não Possuo">Não Possuo</option>
								</select>
							</div>	
							</div>
							<div class="form-group">	 
								<label>Observações:</label>
								<textarea class="form-control" rows="05" name="OBS">						
								</textarea>
							</div>								
						<br />
							<div class="form-group">
								<label>Username</label>
								<input type="text" maxlength="20" name="Username" class="form-control" />
							</div>
							<div class="form-group">
								<label>Senha</label>
								<input type="password" maxlength="20" name="Password" class="form-control"/>
							</div>		
						<div class="form-group" id="TIPO">
							<input type="text" name="TIPO" value="Prestador"  class="form-control">
						</div>				
						 <button class="btn btn-success" type="submit">Cadastrar</button>
						 <input class="btn btn-danger" type="reset" value="Limpar">
						 <a href="javascript:history.back()" class="btn btn-primary">Voltar</a> 					
					</td>					
				</form>					  		
			</table>		
		</body>
	</div>
</html>
